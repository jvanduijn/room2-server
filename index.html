      padding: 0;
      height: 100%;
    }

      font-family: Arial, Helvetica, sans-serif;

    @media screen and (max-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {

        overflow: visible;

    @media screen and (max-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) {

      }

    @keyframes glitch {
      0% { transform: translate(1px, 0) skewX(0deg); }
      10% { transform: translate(-1px, -1px) skewX(-2deg); }
      20% { transform: translate(-1px, 1px) skewX(2deg); }
      30% { transform: translate(1px, -1px) skewX(-2deg); }
      40% { transform: translate(-1px, 1px) skewX(2deg); }
      50% { transform: translate(1px, -1px) skewX(-2deg); }
      60% { transform: translate(-1px, 0) skewX(0deg); }
      100% { transform: translate(0, 0) skewX(0deg); }
    }

    .everything {
      position: relative;
      width: 400px;
      height: 460px; /* extra height for action bar rows */

    /* Map container */
    #map {
      position: relative;
      -webkit-tap-highlight-color: transparent;
      background-color: transparent;
      width: 400px;
      height: 400px;
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/laag1binnen.png');

      background-repeat: no-repeat;
      overflow: visible;
      background-position: 0 -3px;
      border: 2px solid #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 5px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    @media screen and (max-width: 479px) {
      #map { overflow: hidden; }
    }

    /* Rooms = invisible full-click areas */
    .room {
      position: absolute;
      background-color: transparent;
      border: 2px solid transparent; /* hitbox only */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      color: #555;
      text-align: center;
      cursor: pointer;
      opacity: 1;
      transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      z-index: 1;
    }

    .room.active {
      transform: scale(1.01);
      z-index: 4;
      opacity: 1;
    }

    .room-label {
      display: none;
    }

    /* Player (red character ‚Äì local client) */
    .player {
      width: 20px;
      height: 36px;
      z-index: 999;
      background:
        url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje1Tekengebied%201%404x.png')
        no-repeat center center / contain;
      position: absolute;
      display: block;
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
      will-change: transform;
      -webkit-tap-highlight-color: transparent;
      pointer-events: none;
    }

    /* Host (blue character ‚Äì synchronized via server) */
    .random-object {
      width: 20px;
      height: 36px;
      background:
        url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje2Tekengebied%201%404x.png')
        no-repeat center center / contain;
      position: absolute;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
    }

    /* Doors */
    .door {
      position: absolute;
      background-color: #131313;
      border: 1px solid #000;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.1s ease, transform 0.08s ease;
      pointer-events: none; /* enabled only in active room for this client */
      -webkit-tap-highlight-color: transparent;
    }
    .door-horizontal {
      width: 40px;
      height: 9px;
      border-radius: 1px;
    }

      height: 40px;
      border-radius: 1px;

    ],

    ],
    shower: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/douche.mp3',

    ],
    brush: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3',

    ],
    dinner: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3',

      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3'
    ],
    tvOn: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/tvbutton1.mp3',

      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/tvbutton1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/tvbutton1.mp3'
    ]
  };

  function pickRandomFromPool(poolName) {
    const pool = soundPools[poolName];
    if (!pool || !pool.length) return null;
    const idx = Math.floor(Math.random() * pool.length);
    return pool[idx];
  }

  function playSound(url) {
    if (!url) return;
    try {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(url);
      currentAudio.play().catch(() => {});
    } catch (e) {
      console.error(e);
    }
  }

  function playClickSound() {
    playSound(CLICK_SOUND_URL);
  }

  function showObjectPopup(text) {
    instructionBox.textContent = text;
    instructionBox.style.display = 'block';
    clearTimeout(showObjectPopup._timeout);
    showObjectPopup._timeout = setTimeout(() => {
      instructionBox.style.display = 'none';
    }, 2000);
  }

  function moveElementToRoom(el, roomId, role) {
    const room = document.getElementById(roomId);
    if (!room || !el) return;

    const mapRect  = mapEl.getBoundingClientRect();
    const roomRect = room.getBoundingClientRect();

    let x = roomRect.left - mapRect.left + roomRect.width / 2 - el.offsetWidth / 2;
    let y = roomRect.top  - mapRect.top  + roomRect.height / 2 - el.offsetHeight / 2;

    const offsetsByRole = positionOffsets[role] || {};
    const off = offsetsByRole[roomId] || { dx: 0, dy: 0 };
    x += off.dx;
    y += off.dy;

    el.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  function updateActiveRoom(roomId) {
    document.querySelectorAll('.room').forEach(r => {
      r.classList.toggle('active', r.id === roomId);
    });

    // Enable only this room's doors for this client
    document.querySelectorAll('.door').forEach(d => d.style.pointerEvents = 'none');
    const room = document.getElementById(roomId);
    if (room) {
      room.querySelectorAll('.door').forEach(d => d.style.pointerEvents = 'auto');
    }
  }

  function goToRoom(targetRoom) {
    if (targetRoom === currentRoom) return;
    if (!roomGraph[currentRoom] || !roomGraph[currentRoom].includes(targetRoom)) {
      // silently ignore invalid moves
      return;
    }

    currentRoom = targetRoom;
    window.currentRoom = currentRoom;
    updateActiveRoom(currentRoom);

    if (isHost) {
      // Host controls BLUE character and broadcasts movement
      hostRoom = currentRoom;
      moveElementToRoom(hostEl, hostRoom, 'host');
      socket.emit('hostMove', { roomId: hostRoom });
    } else {
      // Player controls RED character locally
      moveElementToRoom(playerEl, currentRoom, 'player');
    }
  }

  // --- SOCKET.IO SETUP ---

  socket.on('connect', () => {
    console.log('Connected to server with id', socket.id);
    socket.emit('join', { role: isHost ? 'host' : 'player' });
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from server');
  });

  // Everyone listens to hostPosition
  socket.on('hostPosition', (data) => {
    if (!data || !data.roomId) return;
    hostRoom = data.roomId;
    moveElementToRoom(hostEl, hostRoom, 'host');
  });

  // Host may optionally get a sync when joining
  socket.on('initialHostPosition', (data) => {
    if (!isHost) return;
    if (data && data.roomId) {
      hostRoom = data.roomId;
      currentRoom = hostRoom;
      window.currentRoom = currentRoom;
      updateActiveRoom(currentRoom);
      moveElementToRoom(hostEl, hostRoom, 'host');
    }
  });

  // --- DOM EVENTS ---

  // Host click: only works when player is in same room
  hostEl.addEventListener('click', () => {
    // Only do this on the player side (non-host), and only if in same room
    if (isHost) return;
    if (currentRoom !== hostRoom) return;

    playClickSound();

    // temporary size bump (10% larger)
    const originalTransform = hostEl.style.transform || '';
    hostEl.style.transform = originalTransform + ' scale(1.1)';
    setTimeout(() => {
      moveElementToRoom(hostEl, hostRoom, 'host');
    }, 50);
  });

  // Doors: allow navigation (no hover text)
  document.querySelectorAll('.door').forEach(door => {
    const target  = door.dataset.target;

    door.addEventListener('click', (e) => {
      e.stopPropagation();
      if (target) goToRoom(target);
    });
  });

  // FULL room clickability: any click inside tries to move there
  document.querySelectorAll('.room').forEach(room => {
    room.addEventListener('click', () => {
      goToRoom(room.id);
    });
  });

  // --- Host-only actions (keys + buttons) ---

  function flashButton(actionName) {
    const btn = document.querySelector(`.action-btn[data-action="${actionName}"]`);
    if (!btn) return;
    btn.classList.add('active-flash');
    setTimeout(() => btn.classList.remove('active-flash'), 300);
  }

  function stopTvLoop() {
    if (tvAudio) {
      try {
        tvAudio.pause();
        tvAudio.currentTime = 0;
      } catch (e) {}
      tvAudio = null;
    }
  }

  function triggerHostAction(kind) {
    if (!isHost) return;

    if (kind === 'tvOff') {
      flashButton('tvOff');
      stopTvLoop();
      return;
    }

    flashButton(kind);

    switch (kind) {
      case 'sleep': {
        const url = pickRandomFromPool('sleep');
        playSound(url);
        break;
      }
      case 'table': {
        const url = pickRandomFromPool('table');
        playSound(url);
        break;
      }
      case 'piano': {
        const url = pickRandomFromPool('piano');
        playSound(url);
        break;
      }
      case 'water': {
        const url = pickRandomFromPool('water');
        playSound(url);
        break;
      }
      case 'shower': {
        const url = pickRandomFromPool('shower');
        playSound(url);
        break;
      }
      case 'brush': {
        const url = pickRandomFromPool('brush');
        playSound(url);
        break;
      }
      case 'dinner': {
        const url = pickRandomFromPool('dinner');
        playSound(url);
        break;
      }
      case 'tvOn': {
        flashButton('tvOn');
        stopTvLoop();
        const url = pickRandomFromPool('tvOn');
        if (!url) return;
        try {
          tvAudio = new Audio(url);
          tvAudio.loop = true;
          tvAudio.play().catch(() => {});
        } catch (e) {
          console.error(e);
        }
        break;
      }
    }
  }

  // Buttons click
  document.querySelectorAll('.action-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const action = btn.dataset.action;
      triggerHostAction(action);
    });
  });

  // Keyboard controls: host-only
  document.addEventListener('keydown', (e) => {
    if (isHost) {
      // Arrow navigation between rooms
      const dirKeyMap = {
        ArrowUp: 'up',
        ArrowDown: 'down',
        ArrowLeft: 'left',
        ArrowRight: 'right'
      };
      const dir = dirKeyMap[e.key];
      if (dir) {
        e.preventDefault();
        const nav = arrowNav[currentRoom];
        if (nav && nav[dir]) {
          goToRoom(nav[dir]);
        }
      }

      // Action hotkeys
      switch (e.key) {
        case 'z':
        case 'Z':
          triggerHostAction('sleep');
          break;
        case 't':
        case 'T':
          triggerHostAction('table');
          break;
        case 'p':
        case 'P':
          triggerHostAction('piano');
          break;
        case 'w':
        case 'W':
          triggerHostAction('water');
          break;
        case 's':
        case 'S':
          triggerHostAction('shower');
          break;
        case 'b':
        case 'B':
          triggerHostAction('brush');
          break;
        case 'd':
        case 'D':
          triggerHostAction('dinner');
          break;
        case '1':
          triggerHostAction('tvOn');
          break;
        case '0':
          triggerHostAction('tvOff');
          break;
      }
    }
  });

  // Init layout
  window.addEventListener('load', () => {
    if (isHost) {
      // Host controls blue, hide red
      playerEl.style.display = 'none';
      currentRoom = hostRoom;
      window.currentRoom = currentRoom;
      updateActiveRoom(currentRoom);
      moveElementToRoom(hostEl, hostRoom, 'host');
    } else {
      // Players control red, host will be moved when data arrives
      hostRoom = 'room2';
      currentRoom = 'room2';
      window.currentRoom = currentRoom;
      updateActiveRoom(currentRoom);
      moveElementToRoom(playerEl, currentRoom, 'player');
    }
  });
</script>

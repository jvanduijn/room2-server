  <meta charset="UTF-8">

  <style>
    /* Hide external site header (e.g. WordPress theme header) */
    header,
    .site-header {
      display: none !important;
    }

    /* General reset and centering */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      background-color: transparent;
    }

    /* Slight scale-down on some phones */
    @media screen and (max-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
      body {
        transform: scale(0.95);
        transform-origin: top;
        overflow: visible;
      }
    }

    @media screen and (max-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) {
      body {
        transform: scale(0.93);
        transform-origin: top;
        overflow: visible;
      }
    }

    @keyframes glitch {
      0% { transform: translate(1px, 0) skewX(0deg); }
      10% { transform: translate(-1px, -1px) skewX(-2deg); }
      20% { transform: translate(-1px, 1px) skewX(2deg); }
      30% { transform: translate(1px, -1px) skewX(-2deg); }
      40% { transform: translate(-1px, 1px) skewX(2deg); }
      50% { transform: translate(1px, -1px) skewX(-2deg); }
      60% { transform: translate(-1px, 0) skewX(0deg); }
      100% { transform: translate(0, 0) skewX(0deg); }
    }

    .everything {
      position: relative;
      width: 400px;
      height: 400px;
    }

    /* Background behind everything */
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 414px;
      height: 750px;
      background-size: cover;
      background-position: center;
      z-index: -1;
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/background1.png');
    }

    /* Map container */
    #map {
      position: relative;
      -webkit-tap-highlight-color: transparent;
      background-color: transparent;
      width: 400px;
      height: 400px;
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/laag1binnen.png');
      background-size: 400px;
      background-repeat: no-repeat;
      overflow: visible;
      background-position: 0 -3px;
      border: 2px solid #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 5px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    @media screen and (max-width: 479px) {
      #map { overflow: hidden; }
    }

    /* Rooms = invisible full-click areas */
    .room {
      position: absolute;
      background-color: transparent;
      border: 2px solid transparent; /* hitbox only */
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      color: #555;
      text-align: center;
      cursor: pointer;
      opacity: 1;
      transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out; /* faster */
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      z-index: 1;
    }

    .room.active {
      transform: scale(1.01);
      z-index: 4;
      opacity: 1;
    }

    .room-label {
      display: none;
    }

    /* Player (red character – local client) */
    .player {
      width: 20px;
      height: 36px;
      z-index: 999;
      background:
        url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje1Tekengebied%201%404x.png')
        no-repeat center center / contain;
      position: absolute;
      display: block;
      transition: transform 0.18s cubic-bezier(0.25, 0.1, 0.25, 1); /* faster */
      will-change: transform;
      -webkit-tap-highlight-color: transparent;
      pointer-events: none;
    }

    /* Host (blue character – synchronized via server) */
    .random-object {
      width: 20px;
      height: 36px;
      background:
        url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje2Tekengebied%201%404x.png')
        no-repeat center center / contain;
      position: absolute;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.18s ease-in-out; /* faster */
    }

    /* Doors */
    .door {
      position: absolute;
      background-color: #131313;
      border: 1px solid #000;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.15s ease, transform 0.1s ease; /* snappier */
      pointer-events: none; /* enabled only in active room for this client */
      -webkit-tap-highlight-color: transparent;
    }
    .door-horizontal {
      width: 40px;
      height: 9px;
      border-radius: 1px;
    }
    .door-vertical {
      width: 9px;
      height: 40px;
      border-radius: 1px;
    }
    .door:hover {
      background-color: #ff9900;
      transform: scale(1.03);
    }

    .door-popup {

      padding: 3px;
      border-radius: 5px;
      display: none;
      z-index: 100;
      pointer-events: none;
      white-space: nowrap;
    }

    .clickable-region {

    }

    /* Object name / instruction box */

<script>
  // Multiplayer config
  const isHost = window.location.search.includes('host=1'); // host opens URL with ?host=1
  const socket = io(); // same-origin, works on Render and locally

  console.log('Multiplayer client starting. isHost =', isHost);

  let currentRoom = 'room2';       // controlled character's room (red for players, blue for host)
  let hostRoom    = 'room2';       // global host room (for display on non-host clients)
  let currentAudio = null;

  // No more room8
  const rooms = ['room1','room2','room3','room4','room5','room6','room7'];

  // Room connections
  // - hall (room6) connected to kitchen (room3) & computer lab (room2)
  // - computer lab (room2) is NOT connected to kitchen (room3) anymore
  const roomGraph = {
    room1: ['room2','room4'],
    room2: ['room1','room5','room6'],   // removed room3, room8
    room3: ['room6'],                   // only via hall
    room4: ['room1','room5'],
    room5: ['room2','room4','room6'],   // removed room8
    room6: ['room2','room3','room5','room7'],
    room7: ['room6']
  };

  const mapEl         = document.getElementById('map');
  const playerEl      = document.getElementById('player');
  const hostEl        = document.getElementById('host');
  const instructionBox= document.getElementById('instructionBox');

  // Distinct positions for player and host per room
  const positionOffsets = {
    player: {
      room1: { dx: -8,  dy: 10 },
      room2: { dx: -12, dy: 5  },
      room3: { dx: -10, dy: 0  },
      room4: { dx: -8,  dy: 5  },
      room5: { dx: -10, dy: 8  },
      room6: { dx: -6,  dy: 2  },
      room7: { dx: -10, dy: 0  }
    },
    host: {
      room1: { dx: 8,  dy: -10 },
      room2: { dx: 12, dy: -5  },
      room3: { dx: 10, dy: 0   },
      room4: { dx: 8,  dy: -5  },
      room5: { dx: 10, dy: -8  },
      room6: { dx: 6,  dy: -2  },
      room7: { dx: 10, dy: 0   }
    }
  };

  function playSound(url) {
    if (!url) return;
    try {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(url);
      currentAudio.play().catch(() => {});
    } catch (e) {
      console.error(e);
    }
  }

  function playClickSound() {
    // Optional click sound
    // playSound('CLICK_SOUND_URL');
  }

  function showObjectPopup(text) {
    instructionBox.textContent = text;
    instructionBox.style.display = 'block';
    clearTimeout(showObjectPopup._timeout);
    showObjectPopup._timeout = setTimeout(() => {
      instructionBox.style.display = 'none';
    }, 2000);
  }

  function moveElementToRoom(el, roomId, role) {
    const room = document.getElementById(roomId);
    if (!room || !el) return;

    const mapRect  = mapEl.getBoundingClientRect();
    const roomRect = room.getBoundingClientRect();

    let x = roomRect.left - mapRect.left + roomRect.width / 2 - el.offsetWidth / 2;
    let y = roomRect.top  - mapRect.top  + roomRect.height / 2 - el.offsetHeight / 2;

    const offsetsByRole = positionOffsets[role] || {};
    const off = offsetsByRole[roomId] || { dx: 0, dy: 0 };
    x += off.dx;
    y += off.dy;

    el.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  function updateActiveRoom(roomId) {
    document.querySelectorAll('.room').forEach(r => {
      r.classList.toggle('active', r.id === roomId);
    });

    // Enable only this room's doors for this client
    document.querySelectorAll('.door').forEach(d => d.style.pointerEvents = 'none');
    const room = document.getElementById(roomId);
    room.querySelectorAll('.door').forEach(d => d.style.pointerEvents = 'auto');
  }

  function goToRoom(targetRoom) {
    if (targetRoom === currentRoom) return;
    if (!roomGraph[currentRoom] || !roomGraph[currentRoom].includes(targetRoom)) {
      // No popup, just ignore invalid move
      return;
    }

    currentRoom = targetRoom;
    updateActiveRoom(currentRoom);

    if (isHost) {
      // Host controls BLUE character and broadcasts movement
      hostRoom = currentRoom;
      moveElementToRoom(hostEl, hostRoom, 'host');
      socket.emit('hostMove', { roomId: hostRoom });
    } else {
      // Player controls RED character locally
      moveElementToRoom(playerEl, currentRoom, 'player');
    }
  }

  // --- SOCKET.IO SETUP ---

  socket.on('connect', () => {
    console.log('Connected to server with id', socket.id);
    socket.emit('join', { role: isHost ? 'host' : 'player' });
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from server');
  });

  // Everyone listens to hostPosition
  socket.on('hostPosition', (data) => {
    if (!data || !data.roomId) return;
    hostRoom = data.roomId;
    moveElementToRoom(hostEl, hostRoom, 'host');
  });

  // Host may optionally get a sync when joining
  socket.on('initialHostPosition', (data) => {
    if (!isHost) return;
    if (data && data.roomId) {
      hostRoom = data.roomId;
      currentRoom = hostRoom;
      updateActiveRoom(currentRoom);
      moveElementToRoom(hostEl, hostRoom, 'host');
    }
  });

  // --- DOM EVENTS ---

  // NO more host click popup

  // Doors: allow navigation + hover text
  document.querySelectorAll('.door').forEach(door => {
    const popupId = door.dataset.popup;
    const popup   = popupId ? document.getElementById(popupId) : null;
    const target  = door.dataset.target;

    door.addEventListener('click', (e) => {
      e.stopPropagation();
      if (target) goToRoom(target);
    });

    if (!popup) return;

    door.addEventListener('mouseenter', () => {
      const rect    = door.getBoundingClientRect();
      const mapRect = mapEl.getBoundingClientRect();
      popup.style.left = (rect.left - mapRect.left + rect.width + 5) + 'px';
      popup.style.top  = (rect.top  - mapRect.top) + 'px';
      popup.style.display = 'block';
    });

    door.addEventListener('mouseleave', () => {
      popup.style.display = 'none';
    });
  });

  // FULL room clickability: any click inside tries to move there
  document.querySelectorAll('.room').forEach(room => {
    room.addEventListener('click', () => {
      goToRoom(room.id);
    });
  });

  // Init layout
  window.addEventListener('load', () => {
    if (isHost) {
      // Host controls blue, hide red
      playerEl.style.display = 'none';
      currentRoom = hostRoom;
      updateActiveRoom(currentRoom);
      moveElementToRoom(hostEl, hostRoom, 'host');
    } else {
      // Players control red, host will be moved when data arrives
      hostRoom = 'room2';
      currentRoom = 'room2';
      updateActiveRoom(currentRoom);
      moveElementToRoom(playerEl, currentRoom, 'player');
    }
  });
</script>
</body>
</html>

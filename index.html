<head>

  <title>room_2 ‚Äì multiplayer</title>
  <style>
    header,
    .site-header {
      display: none !important;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      font-family: Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      overflow: hidden;
      background-color: transparent;
    }

    @media screen and (max-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) {
      body {
        transform: scale(0.95);
        transform-origin: top;
        overflow: visible;
      }
    }

    @media screen and (max-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) {
      body {
        transform: scale(0.93);
        transform-origin: top;
        overflow: visible;
      }
    }

    .everything {
      position: relative;
      width: 400px;
      height: 510px; /* map + action bar + chat bar */
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 414px;
      height: 750px;
      background-size: cover;
      background-position: center;
      z-index: -1;
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/background1.png');
    }

    #map {
      position: relative;
      -webkit-tap-highlight-color: transparent;
      background-color: transparent;
      width: 400px;
      height: 400px;
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/laag1binnen.png');
      background-size: 400px;
      background-repeat: no-repeat;
      overflow: visible;
      background-position: 0 -3px;
      border: 2px solid #333;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 5px;
      margin: 0 auto;
      box-sizing: border-box;
    }

    @media screen and (max-width: 479px) {
      #map { overflow: hidden; }
    }

    .room {
      position: absolute;
      background-color: transparent;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 0.8em;
      color: #555;
      text-align: center;
      cursor: pointer;
      opacity: 1;
      transition: transform 0.35s ease-in-out, opacity 0.2s ease-in-out;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      z-index: 1;
    }

    .room.active {
      transform: scale(1.01);
      z-index: 4;
      opacity: 1;
    }

    .room-label {
      display: none;
    }

    .player {
      width: 22px;   /* 10% bigger */
      height: 40px;  /* 10% bigger */
      z-index: 999;
      background:
        url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje1Tekengebied%201%404x.png')
        no-repeat center center / contain;
      position: absolute;
      display: block;
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
      will-change: transform;
      -webkit-tap-highlight-color: transparent;
      pointer-events: none;
    }

    .random-object {
      width: 22px;   /* 10% bigger */
      height: 40px;  /* 10% bigger */
      background:
        url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje2Tekengebied%201%404x.png')
        no-repeat center center / contain;
      position: absolute;
      cursor: pointer;
      z-index: 1001;
      transition: transform 0.35s cubic-bezier(0.25, 0.1, 0.25, 1);
      display: none; /* shown when host actually joins / when players see host */
    }

    /* inline icons in popups: same size as sprites */
    .host-icon-inline,
    .player-icon-inline {
      display: inline-block;
      width: 22px;
      height: 40px;
      background-size: contain;
      background-repeat: no-repeat;
      vertical-align: middle;
      margin-right: 4px;
    }
    .host-icon-inline {
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje2Tekengebied%201%404x.png');
    }
    .player-icon-inline {
      background-image: url('https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/poppetje1Tekengebied%201%404x.png');
    }

    /* "?" above host head during conversation */
    .conversation-indicator {
      position: absolute;
      top: -22px; /* slightly higher */
      left: 50%;
      transform: translateX(-50%);
      font-size: 13px;
      color: #0033ff;
      background: #d9ff00;
      border: 1px solid #0033ff;
      padding: 0 4px;
      border-radius: 0;
      display: none;
      pointer-events: none;
    }

    .door {
      position: absolute;
      background-color: #131313;
      border: 1px solid #000;
      cursor: pointer;
      z-index: 2;
      transition: background-color 0.1s ease, transform 0.08s ease;
      pointer-events: none;
      -webkit-tap-highlight-color: transparent;
    }
    .door-horizontal {
      width: 40px;
      height: 9px;
      border-radius: 1px;
    }
    .door-vertical {
      width: 9px;
      height: 40px;
      border-radius: 1px;
    }
    .door:hover {
      background-color: #ff9900;
      transform: scale(1.03);
    }

    .door-popup {
      display: none !important;
    }

    .clickable-region {
      position: absolute;
      cursor: pointer;
    }

    /* Unified neon status popup (host actions, convo, replies) */
    .popup-message {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d9ff00;
      color: #000;
      padding: 3px 10px;  /* lower height */
      border-radius: 0;
      font-size: 12px;
      display: none;
      z-index: 1000;
      text-align: center;
      border: 2px solid #000;
      letter-spacing: 0.02em;
      /* no text-transform: keep original casing */
      white-space: nowrap;       /* always one line */
      max-width: none;
    }

    /* Digital-style object popup ‚Äì same family as popup-message */
    .instruction-box {
      display: none;
      position: fixed;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background-color: #d9ff00;
      color: #000;
      padding: 4px 10px;  /* smaller */
      border: 2px solid #000;
      font-size: 14px;
      text-align: center;
      z-index: 1005;
      width: auto;
      max-width: 300px;
      letter-spacing: 0.02em;
      /* no uppercase transform here either */
      border-radius: 0;
    }
    @media (max-width: 768px) {
      .instruction-box {
        bottom: 20%;
        max-width: 350px;
      }
    }

    /* Host-only action bar ‚Äì hidden by default */
    .action-bar {
      width: 400px;
      margin: 4px auto 0;
      display: none; /* JS enables grid for host only */
      grid-template-columns: repeat(8, 1fr);
      gap: 4px;
      font-size: 12px;
    }

    .action-btn {
      margin: 0;
      padding: 3px 0;               /* less padding */
      border-radius: 0;
      border: 2px solid #000;
      background: #ffffff;
      cursor: pointer;
      font-size: 13px;              /* slightly bigger */
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 2px;                     /* emoji + letter closer */
      user-select: none;
      font-family: Arial, Helvetica, sans-serif;
    }

    .action-btn span.key {
      display: inline-block;
      min-width: 16px;
      padding: 0;
      border-radius: 0;
      border: none;               /* no inner outline */
      font-family: Arial, Helvetica, sans-serif;
      font-size: 12px;
      background: transparent;
      text-align: center;
    }

    .action-btn:active {
      transform: scale(0.97);
    }

    .action-btn.active-flash {
      background: #d9ff00;
      border-color: #000;
      color: #000;
    }

    .action-btn[data-action="tvOff"] {
      grid-column: span 1;
    }

    /* Player chat bar */
    .player-chat {
      width: 400px;
      margin: 4px auto 0;
      display: none;
      box-sizing: border-box;
      grid-template-columns: 1fr auto;
      gap: 4px;
      font-size: 12px;
    }

    .player-chat input {
      width: 100%;
      padding: 4px 6px;
      border-radius: 0;
      border: 1px solid #000;
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
      box-sizing: border-box;
    }

    .player-chat button {
      padding: 4px 8px;
      border-radius: 0;
      border: 1px solid #000;
      background: #ffffff;
      cursor: pointer;
      font-size: 12px;
      font-family: Arial, Helvetica, sans-serif;
    }

    .player-chat button:active {
      transform: scale(0.97);
    }

    /* Host overlay (login screen) */
    #host-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 2000;
    }

    .host-overlay-inner {
      background: #d9ff00;
      border: 2px solid #000;
      padding: 16px 18px;
      width: 280px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      font-size: 13px;
      letter-spacing: 0.04em;

    .host-overlay-title {

    }

    .host-overlay-info {
      font-size: 14px;
      line-height: 1.4;

    }

    .host-overlay-label {
      margin-top: 6px;

    }

    .host-overlay-input {

      border: 2px solid #000;
      border-radius: 0;
      font-size: 13px;
      font-family: Arial, Helvetica, sans-serif;
      background: #fff;
    }

    .host-overlay-button {
      margin-top: 10px;
      padding: 6px 8px;
      border-radius: 0;
      border: 2px solid #000;
      background: #ffffff;
      font-size: 12px;
      cursor: pointer;
      text-align: center;
    }

    .host-overlay-button:active {
      transform: scale(0.97);
    }

    .host-overlay-error {

      font-size: 11px;

    /* Room positions */
    .room1 { top: 9px;   left: 9px;   width: 72px;  height: 170px; }

    .room6 .door4 { top: -12px; left: 50%; transform: translateX(-50%); }

  </style>

<script src="/socket.io/socket.io.js"></script>
<script>
  const isHost = window.location.search.includes('host=1');
  const socket = io();

  console.log('Multiplayer client starting. isHost =', isHost);

  // spawn in living room by default
  let currentRoom = 'room5';
  let hostRoom    = 'room5';
  let currentAudio = null;
  let tvAudio = null;
  let moveAudio = null;
  window.currentRoom = currentRoom;

  // Conversation state client-side
  let currentConversationId = null;
  let hasRespondedThisRound = false;

  const actionBarEl   = document.querySelector('.action-bar');
  const playerChatEl  = document.getElementById('player-chat');
  const chatInputEl   = document.getElementById('chat-input');
  const chatSendEl    = document.getElementById('chat-send');
  const hostIndicator = document.getElementById('host-indicator');

  const hostOverlay      = document.getElementById('host-overlay');
  const hostPasswordInput= document.getElementById('host-password');
  const hostEnterBtn     = document.getElementById('host-enter');
  const hostOverlayError = document.getElementById('host-overlay-error');

  let hostUnlocked = !isHost; // players are always "unlocked", host needs password

  if (isHost && actionBarEl) {
    actionBarEl.style.display = 'grid';
  }

  const rooms = ['room1','room2','room3','room4','room5','room6','room7'];

  const roomGraph = {
    room1: ['room2','room4'],
    room2: ['room1','room5','room6'],
    room3: ['room6'],
    room4: ['room1','room5'],
    room5: ['room2','room4','room6'],
    room6: ['room2','room3','room5','room7'],
    room7: ['room6']
  };

  const arrowNav = {
    room1: { up: null,    down: 'room4', left: null,    right: 'room2' },
    room2: { up: null,    down: 'room5', left: 'room1', right: 'room6' },
    room3: { up: null,    down: null,    left: 'room6', right: null },
    room4: { up: 'room1', down: null,    left: null,    right: 'room5' },
    room5: { up: 'room2', down: null,    left: 'room4', right: 'room6' },
    room6: { up: 'room2', down: 'room7', left: 'room5', right: 'room3' },
    room7: { up: 'room6', down: null,    left: null,    right: null }
  };

  const mapEl         = document.getElementById('map');
  const playerEl      = document.getElementById('player');
  const hostEl        = document.getElementById('host');
  const instructionBox= document.getElementById('instructionBox');
  const popupMsgEl    = document.getElementById('popup-message');

  const positionOffsets = {
    player: {
      room1: { dx: -8,  dy: 10 },
      room2: { dx: -12, dy: 5  },
      room3: { dx: -10, dy: 0  },
      room4: { dx: -8,  dy: 5  },
      room5: { dx: -10, dy: 8  },
      room6: { dx: -6,  dy: 2  },
      room7: { dx: -10, dy: 0  }
    },
    host: {
      room1: { dx: 8,  dy: -10 },
      room2: { dx: 12, dy: -5  },
      room3: { dx: 10, dy: 0   },
      room4: { dx: 8,  dy: -5  },
      room5: { dx: 10, dy: -8  },
      room6: { dx: 6,  dy: -2  },
      room7: { dx: 10, dy: 0   }
    }
  };

  const CLICK_SOUND_URL = 'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/cabinclick.mp3';

  const soundPools = {
    sleep: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/bed2.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/bed2.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/bed2.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/bed2.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/bed2.mp3'
    ],
    table: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/diningtable1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/diningtable1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/diningtable1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/diningtable1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/diningtable1.mp3'
    ],
    piano: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/hologram1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/hologram1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/hologram1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/hologram1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/hologram1.mp3'
    ],
    water: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/throughleaves1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/throughleaves1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/throughleaves1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/throughleaves1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/throughleaves1.mp3'
    ],
    shower: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/douche.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/douche.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/douche.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/douche.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/douche.mp3'
    ],
    brush: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/washinghands1.mp3'
    ],
    dinner: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3',
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/stove1.mp3'
    ],
    tvOn: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/tvroom.wav'
    ],
    move: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/cabinclick.mp3'
    ],
    message: [
      'https://pub-e2eda233e65d46ef9ded8e7546600fc3.r2.dev/tvbutton1.mp3'
    ]
  };

  const actionMessages = {
    sleep:  '<span class="host-icon-inline"></span>is sleeping‚Ä¶',
    table:  '<span class="host-icon-inline"></span>is dressing the table‚Ä¶',
    piano:  '<span class="host-icon-inline"></span>is playing the piano‚Ä¶',
    water:  '<span class="host-icon-inline"></span>is watering a tree‚Ä¶',
    shower: '<span class="host-icon-inline"></span>is taking a shower‚Ä¶',
    brush:  '<span class="host-icon-inline"></span>is brushing teeth‚Ä¶',
    dinner: '<span class="host-icon-inline"></span>is making dinner‚Ä¶',
    tvOn:   '<span class="host-icon-inline"></span>turned the TV on‚Ä¶',
    tvOff:  '<span class="host-icon-inline"></span>turned the TV off‚Ä¶'
  };

  // Room constraints for actions
  const actionAllowedRooms = {
    sleep:  ['room7'],       // bedroom
    table:  ['room3'],       // kitchen
    dinner: ['room3'],       // kitchen
    shower: ['room4'],       // bathroom
    brush:  ['room4'],       // bathroom
    piano:  ['room5'],       // living
    tvOn:   ['room5'],       // living
    tvOff:  ['room5'],       // living
    water:  rooms            // anywhere
  };

  function isActionAllowedHere(kind) {
    const allowed = actionAllowedRooms[kind];
    if (!allowed) return true;
    return allowed.includes(currentRoom);
  }

  function showMessage(html) {
    if (!popupMsgEl || !html) return;
    popupMsgEl.innerHTML = html;
    popupMsgEl.style.display = 'block';
    clearTimeout(showMessage._timeout);
    showMessage._timeout = setTimeout(() => {
      popupMsgEl.style.display = 'none';
    }, 4000);
  }

  function pickRandomFromPool(poolName) {
    const pool = soundPools[poolName];
    if (!pool || !pool.length) return null;
    const idx = Math.floor(Math.random() * pool.length);
    return pool[idx];
  }

  function playSound(url) {
    if (!url) return;
    try {
      if (currentAudio) {
        currentAudio.pause();
        currentAudio.currentTime = 0;
      }
      currentAudio = new Audio(url);
      currentAudio.play().catch(() => {});
    } catch (e) {
      console.error(e);
    }
  }

  function playMoveSound() {
    const url = pickRandomFromPool('move');
    if (!url) return;
    try {
      if (moveAudio) {
        moveAudio.pause();
        moveAudio.currentTime = 0;
      }
      moveAudio = new Audio(url);
      moveAudio.play().catch(() => {});
    } catch (e) {
      console.error(e);
    }
  }

  function playClickSound() {
    playSound(CLICK_SOUND_URL);
  }

  function showObjectPopup(text) {
    instructionBox.textContent = text;
    instructionBox.style.display = 'block';
    clearTimeout(showObjectPopup._timeout);
    showObjectPopup._timeout = setTimeout(() => {
      instructionBox.style.display = 'none';
    }, 2000);
  }

  function moveElementToRoom(el, roomId, role) {
    const room = document.getElementById(roomId);
    if (!room || !el) return;

    const mapRect  = mapEl.getBoundingClientRect();
    const roomRect = room.getBoundingClientRect();

    let x = roomRect.left - mapRect.left + roomRect.width / 2 - el.offsetWidth / 2;
    let y = roomRect.top  - mapRect.top  + roomRect.height / 2 - el.offsetHeight / 2;

    const offsetsByRole = positionOffsets[role] || {};
    const off = offsetsByRole[roomId] || { dx: 0, dy: 0 };
    x += off.dx;
    y += off.dy;

    el.style.transform = `translate3d(${x}px, ${y}px, 0)`;
  }

  function updateActiveRoom(roomId) {
    document.querySelectorAll('.room').forEach(r => {
      r.classList.toggle('active', r.id === roomId);
    });

    document.querySelectorAll('.door').forEach(d => d.style.pointerEvents = 'none');
    const room = document.getElementById(roomId);
    if (room) {
      room.querySelectorAll('.door').forEach(d => d.style.pointerEvents = 'auto');
    }
  }

  function goToRoom(targetRoom) {
    if (targetRoom === currentRoom) return;
    if (!roomGraph[currentRoom] || !roomGraph[currentRoom].includes(targetRoom)) {
      return;
    }

    currentRoom = targetRoom;
    window.currentRoom = currentRoom;
    updateActiveRoom(currentRoom);
    playMoveSound();

    if (isHost && hostUnlocked) {
      hostRoom = currentRoom;
      moveElementToRoom(hostEl, hostRoom, 'host');
      socket.emit('hostMove', { roomId: hostRoom });
    } else if (!isHost) {
      moveElementToRoom(playerEl, currentRoom, 'player');
    }
  }

  // SOCKET.IO

  socket.on('connect', () => {
    console.log('Connected to server with id', socket.id);
    // players join immediately; host joins after password
    if (!isHost) {
      socket.emit('join', { role: 'player' });
    }
  });

  socket.on('disconnect', () => {
    console.log('Disconnected from server');
  });

  socket.on('hostPosition', (data) => {
    if (!data || !data.roomId) return;
    // players only get this once host is actually online (after server fix)
    hostRoom = data.roomId;
    hostEl.style.display = 'block';
    moveElementToRoom(hostEl, hostRoom, 'host');
  });

  socket.on('initialHostPosition', (data) => {
    if (!isHost || !hostUnlocked) return;
    if (data && data.roomId) {
      hostRoom = data.roomId;
      currentRoom = hostRoom;
      window.currentRoom = currentRoom;
      updateActiveRoom(currentRoom);
      hostEl.style.display = 'block';
      moveElementToRoom(hostEl, hostRoom, 'host');
    }
  });

  // Host actions -> player popups
  socket.on('hostAction', (data) => {
    if (!data || !data.kind) return;
    const msg = actionMessages[data.kind];
    if (msg) {
      showMessage(msg);
    }
  });

  // Conversation events
  socket.on('conversationStart', ({ conversationId }) => {
    console.log('conversationStart', conversationId);
    currentConversationId = conversationId;
    hasRespondedThisRound = false;

    if (hostIndicator) hostIndicator.style.display = 'block';

    if (isHost) {
      showMessage('............?');
    } else {
      if (playerChatEl) {
        playerChatEl.style.display = 'grid';
      }
      if (chatInputEl) {
        chatInputEl.value = '';
        chatInputEl.focus();
      }
      showMessage('react to the host‚Ä¶');
    }
  });

  socket.on('conversationEnd', ({ conversationId }) => {
    console.log('conversationEnd', conversationId);
    if (conversationId !== currentConversationId) return;

    currentConversationId = null;
    hasRespondedThisRound = false;

    if (hostIndicator) hostIndicator.style.display = 'none';
    if (playerChatEl) playerChatEl.style.display = 'none';
  });

  socket.on('conversationResult', ({ conversationId, message }) => {
    console.log('conversationResult', conversationId, message);
    if (!isHost) return;
    if (!conversationId) return;

    // custom "message received" sound
    playSound(pickRandomFromPool('message'));

    if (message) {
      const safe = escapeHtml(message);
      showMessage('<span class="player-icon-inline"></span>‚Äú' + safe + '‚Äù');
    } else {
      showMessage('no responses this time.');
    }
  });

  // Host clickable for players: grows 10% on click if in same room
  hostEl.addEventListener('click', () => {
    if (isHost) return;
    if (currentRoom !== hostRoom) return;

    playClickSound();

    const originalTransform = hostEl.style.transform || '';
    hostEl.style.transform = originalTransform + ' scale(1.1)';
    setTimeout(() => {
      moveElementToRoom(hostEl, hostRoom, 'host');
    }, 50);
  });

  // Player chat send
  function sendPlayerMessage() {
    if (!playerChatEl || !chatInputEl) return;
    if (!currentConversationId) return;
    if (hasRespondedThisRound) return;

    const text = chatInputEl.value.trim();
    if (!text) return;

    socket.emit('playerMessage', {
      conversationId: currentConversationId,
      text
    });

    hasRespondedThisRound = true;
    playerChatEl.style.display = 'none';
  }

  if (chatSendEl) {
    chatSendEl.addEventListener('click', () => {
      if (!isHost) sendPlayerMessage();
    });
  }

  if (chatInputEl) {
    chatInputEl.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        if (!isHost) sendPlayerMessage();
      }
    });
  }

  // Doors & rooms
  document.querySelectorAll('.door').forEach(door => {
    const target  = door.dataset.target;
    door.addEventListener('click', (e) => {
      e.stopPropagation();
      if (target) goToRoom(target);
    });
  });

  document.querySelectorAll('.room').forEach(room => {
    room.addEventListener('click', () => {
      goToRoom(room.id);
    });
  });

  function flashButton(actionName) {
    const btn = document.querySelector(`.action-btn[data-action="${actionName}"]`);
    if (!btn) return;
    btn.classList.add('active-flash');
    setTimeout(() => btn.classList.remove('active-flash'), 300);
  }

  function stopTvLoop() {
    if (tvAudio) {
      try {
        tvAudio.pause();
        tvAudio.currentTime = 0;
      } catch (e) {}
      tvAudio = null;
    }
  }

  function triggerHostAction(kind) {
    if (!isHost || !hostUnlocked) return;
    if (!isActionAllowedHere(kind)) return; // wrong room -> ignore

    const msg = actionMessages[kind];
    if (msg) showMessage(msg);

    // notify players
    socket.emit('hostAction', { kind });

    if (kind === 'tvOff') {
      flashButton('tvOff');
      stopTvLoop();
      return;
    }

    flashButton(kind);

    switch (kind) {
      case 'sleep':
        playSound(pickRandomFromPool('sleep'));
        break;
      case 'table':
        playSound(pickRandomFromPool('table'));
        break;
      case 'piano':
        playSound(pickRandomFromPool('piano'));
        break;
      case 'water':
        playSound(pickRandomFromPool('water'));
        break;
      case 'shower':
        playSound(pickRandomFromPool('shower'));
        break;
      case 'brush':
        playSound(pickRandomFromPool('brush'));
        break;
      case 'dinner':
        playSound(pickRandomFromPool('dinner'));
        break;
      case 'tvOn': {
        stopTvLoop();
        const url = pickRandomFromPool('tvOn');
        if (!url) return;
        try {
          tvAudio = new Audio(url);
          tvAudio.loop = true;
          tvAudio.play().catch(() => {});
        } catch (e) {
          console.error(e);
        }
        break;
      }
    }
  }

  document.querySelectorAll('.action-btn').forEach(btn => {
    btn.addEventListener('click', () => {
      const action = btn.dataset.action;
      triggerHostAction(action);
    });
  });

  document.addEventListener('keydown', (e) => {
    if (!isHost || !hostUnlocked) return;

    const dirKeyMap = {
      ArrowUp: 'up',
      ArrowDown: 'down',
      ArrowLeft: 'left',
      ArrowRight: 'right'
    };
    const dir = dirKeyMap[e.key];
    if (dir) {
      e.preventDefault();
      const nav = arrowNav[currentRoom];
      if (nav && nav[dir]) {
        goToRoom(nav[dir]);
      }
    }

    // Host actions via keyboard
    switch (e.key) {
      case 'z':
      case 'Z':
        triggerHostAction('sleep');
        break;
      case 't':
      case 'T':
        triggerHostAction('table');
        break;
      case 'p':
      case 'P':
        triggerHostAction('piano');
        break;
      case 'w':
      case 'W':
        triggerHostAction('water');
        break;
      case 's':
      case 'S':
        triggerHostAction('shower');
        break;
      case 'b':
      case 'B':
        triggerHostAction('brush');
        break;
      case 'd':
      case 'D':
        triggerHostAction('dinner');
        break;
      case '1':
        triggerHostAction('tvOn');
        break;
      case '0':
        triggerHostAction('tvOff');
        break;
      case '2':
        // Start conversation
        socket.emit('startConversation');
        showMessage('............?');
        break;
    }
  });

  // HOST OVERLAY LOGIC
  function unlockHost() {
    const value = (hostPasswordInput.value || '').trim();
    if (value === 'host') {
      hostUnlocked = true;
      hostOverlay.style.display = 'none';

      // now officially join as host
      socket.emit('join', { role: 'host' });

      hostRoom = 'room5';
      currentRoom = 'room5';
      window.currentRoom = currentRoom;
      updateActiveRoom(currentRoom);
      hostEl.style.display = 'block';
      moveElementToRoom(hostEl, hostRoom, 'host');
      hostOverlayError.textContent = '';
    } else {
      hostOverlayError.textContent = 'wrong password';
    }
  }

  if (isHost) {
    hostOverlay.style.display = 'flex';
    if (hostPasswordInput) {
      setTimeout(() => hostPasswordInput.focus(), 50);
    }
  } else {
    // players never see overlay
    hostOverlay.style.display = 'none';
  }

  if (hostEnterBtn) {
    hostEnterBtn.addEventListener('click', unlockHost);
  }
  if (hostPasswordInput) {
    hostPasswordInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') {
        e.preventDefault();
        unlockHost();
      }
    });
  }

  window.addEventListener('load', () => {
    if (isHost) {
      playerEl.style.display = 'none';
      // host will spawn after unlockHost()
    } else {
      hostRoom = 'room5';
      currentRoom = 'room5';
      window.currentRoom = currentRoom;
      updateActiveRoom(currentRoom);
      moveElementToRoom(playerEl, currentRoom, 'player');
    }
  });

  function escapeHtml(str) {
    return str.replace(/[&<>"']/g, function(m) {
      return ({
        '&':'&amp;',
        '<':'&lt;',
        '>':'&gt;',
        '"':'&quot;',
        "'":'&#39;'
      })[m];
    });
  }
